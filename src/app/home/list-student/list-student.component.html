<h2>Danh sach sinh vien </h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Score</th>
    <th scope="col">Clazz</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listStudent">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.score}}</td>
    <td>{{item.clazz.name}}</td>
  </tr>

  </tbody>
</table>
