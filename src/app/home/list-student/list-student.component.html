<h2>Danh sach sinh vien </h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Score</th>
    <th scope="col">Clazz</th>
<!--    <th scope="col">Action</th>-->
<!--    <th scope="col">Action</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listStudent">
    <td>{{item.id}}</td>

   <td><button [routerLink]="['/home/edit-student', item.id]">Sá»­a</button></td>

  </tr>

  </tbody>
</table>
