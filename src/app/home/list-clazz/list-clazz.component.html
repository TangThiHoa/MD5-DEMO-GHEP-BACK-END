<h2>Danh Sach lop </h2>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Class</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listClazz">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td><button [routerLink]="['/home/edit', item.id]">Sửa</button></td>
    <td><button [routerLink]="['/delete', item.id]">Xóa</button></td>
  </tr>
  </tbody>
</table>
